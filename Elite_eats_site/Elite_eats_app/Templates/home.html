{% extends 'base.html' %}

{% block content %}
<center><img src="https://i.ibb.co/9hcLCGr/Elite-Eats.png" alt="connect" style="max-height:300px"></center>

<center><h3>Restaurant Reviews</h3></center>


<table class="table table-striped table-hover table-bordered">
  {% for review in all_reviews %}
      <tr>
          <td>
              <strong>{{ review.restaurant.name }}</strong>
              <p> {{ review.review }} </p>
          </td>
          <td align="right">
              <a href="{% url 'update-review' review.id %}" class="btn btn-outline-secondary">Update</a> <br> 
              <a href="{% url 'delete-review' review.id %}" class="btn btn-outline-danger">Delete</a>
          </td>
      </tr>
  {% endfor %}
</table>

  {% if img_obj %}
    <h3>Succesfully uploaded : {{img_obj.title}}</h3>
    <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px">
  {% endif %}

{% endblock %}
