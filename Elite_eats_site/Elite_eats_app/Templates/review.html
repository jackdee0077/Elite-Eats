{% extends 'base.html' %}

{% block content %}
    <h3>Restaurant Reviews</h3>

    <form method="post" action="{%url 'review' %}">
        {% csrf_token %}
            <br>{{ form }}
        <p><input type="submit" name="create" value="Submit "/></p>
    </form>
<br/>
<table class="table table-striped table-hover table-bordered">
        {% for review in all_reviews %}
            <tr>
                <td>
                    <strong>{{ review.restaurant }}</strong>
                    <p> {{review.review }} </p>
                </td>
                <td align="right">
                    <a href="{% url 'update-review' review.id %}">Update</a> <br> 
                    <a href="">Delete</a>
                </td>
            </tr>    
        {% endfor %}
</table>

{% endblock %}
