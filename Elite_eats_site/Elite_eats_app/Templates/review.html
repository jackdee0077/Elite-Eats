{% extends 'base.html' %}

{% block content %}
    <h3>Restaurant Reviews</h3>

    <form method="post" action="{%url 'review' %}">
        {% csrf_token %}
            {{ form }}
        <input type="submit" name="create" value="Submit "/>
    </form>

    <p>
        {% for review in all_reviews %}
            <br>{{ review.review }}<br>
        {% endfor %}
    </p>
{% endblock %}
